<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsive E-Commerce Website</title>
    <!-- link to css -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icon -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
<!-- Link Swiper's CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="#home"><img src="img/nike-logo.png" alt=""></a>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#new">New Arrival</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#reviews">Reviews</a></li>
        </ul>
    <!-- Icons -->
    <div class="header-icons">
        <i class='bx bx-menu'  id="menu-icon"></i>
        <i class='bx bx-search' id="search-icons"></i>
        <i class='bx bxs-cart' id="cart-icons"></i>
        <i class='bx bx-user'id="user-icons"></i>
    </div>
    <!-- search box -->
    <div class="search-box">
        <input type="search" name="" id="" placeholder="Search Here...">
    </div>

    

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


    <!-- link to js -->
    <script src="main.js"></script>
</body>
</html>
